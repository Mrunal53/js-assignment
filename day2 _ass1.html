<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <script>
        function day()
        {
            a = getDate.getDay();
            switch (a)
            {
                case 0:
                    return "Sunday"
                case 1:
                    return "Monday"
                case 2:
                    return "Tuesday"
                case 3:
                    return "Wednesday"
                case 4:
                    return "Thursday"
                case 5:
                    return "Friday"
                case 6:
                    return "Saturday"
            }

        }
    </script>
</head>
<body>
    <p id="day"></p>
    <p id="time"></p>
    
    <script>
        var getDate = new Date();
        document.getElementById("day").innerHTML="Today is :- " + day();
        document.getElementById("time").innerHTML="Current time is :- " + getDate.getHours() + ":" + getDate.getMinutes() + ":" +  getDate.getSeconds();
    </script>
    
</body>
</html>
